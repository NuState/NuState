    <meta content="nustateapi,api,entreprise" property="keywords">
    <meta content="NuStateAPI" property="author">
    <meta content="git-init-wesley,allan950,Thomaslgts,ToulonBogoTom,QuentinLourme3WA" property="authors">

    <!-- OG SEO Meta Tags -->
    <meta content="website" property="og:type">
